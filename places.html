<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Places</h1>
<!-- form to create a new contact object -->
      <div class="row">
        <div class="col-md-12">

          <form id="new-place">
            <h2>Add a place:</h2>
            <div class="form-group">
              <label for="new-name">Location</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-year">Year you'd like to visit</label>
              <input type="text" class="form-control" id="new-year">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes/Highlights</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <button type="submit" class="btn">Add</button>
        </div>
        <div class="col-xs-6">

          </form>
<!-- END CREATE CONTACT FORM -->

          <!-- "contacts" triggers JS display contacts (<ul#contacts>) -->
          <h2>Places Visited:</h2>
          <ul id="places">

          </ul>

            <input name="visited" type="radio" id="visited" value=1>I have been here<br />
            <input name="visited" type="radio" id="visited" value=0>I have not been here<br />
          </div> -->
        </div>

        <div class="col-xs-6">
          <h2>Places to go:</h2>
          <div id="show-place">
            <h2></h2>
            <p>Year you visited: <span class="year"></span></p>
            <p>Notes: <span class="notes"></span></p></p>
<!--          <ul id="addresses">   -->

            </ul>

          <!-- add address to existing contact  -->
<!--            <form id='new-work-address'>
            <span class="btn btn-primary" id="add-address-existing">Another address</span>
            <button type="submit" class="btn">Add</button>
            </form>
-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
